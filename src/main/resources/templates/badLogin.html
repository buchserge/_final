<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Bootstrap Example</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div class="container text-center">

    <div class="alert alert-danger mt-5">
        <h5> submit correct username and password</h5>
    </div>

    <div class="d-flex justify-content-center  mb-3">
        <form th:action="@{/login}" method="post">
            <div class="mb-3 mt-3">
                <label> username:</label>
                <input class="form-control  m-2" type="text" name="name"/>
            </div>
            <div class="mb-3 mt-3">
                <label> password:</label>
                <input class="form-control  m-2" type="text" name="password"/>
            </div>
            <div><input type="submit" class="btn btn-primary m-2" value="sign in"/></div>
            <div>
                <a th:href="@{/reg}">
                    <button type="button" class="btn btn-primary ">
                        <span>sign up</span>
                    </button>
                </a>
            </div>
        </form>


    </div>
</div>
</body>
</html>
