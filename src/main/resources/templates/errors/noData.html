<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Bootstrap Example</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div th:replace="~{fragments/nav :: navi}"></div>
<div class="container-fluid m-3">
    <div class="row">
        <div th:replace="~{fragments/nav :: leftNav(${userNotify},${friendsUser})}"></div>

        <div class="col-xl-9 text-center m-3">
            <div th:switch="${error}">
                <h5 th:case="'fileSizeLimit'">Uploading image is too big</h5>
                <h5 th:case="'noSuchElement'">No users were found</h5>
                </div>
        </div>
    </div>
</div>
</body>
</html>
