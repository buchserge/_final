<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Bootstrap Example</title>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body>

<div th:replace="~{fragments/nav :: navi}"></div>


<div class="container  m-3">
    <div class="row">
        <div th:replace="~{fragments/nav :: leftNav(${userNotify},${friendsUser})}"></div>
        <div class="col-xl-4">
            <div class=" card border-0" style="height: 830px;">
                <div class="card-body  overflow-auto">
                    <ul class="list-group " th:each="friend : ${friends}" id="testFriends">


                        <div class="d-flex position-relative  ">


                            <!--                                <a th:href="@{/showChat/{id}(id = ${user.id})}" class="stretched-link"> </a>-->
                            <div class="m-1 position-relative">

                                <!--                <div th:if="${#strings.isEmpty(user.imageInfo)}">-->
                                <!--                    <img th:src="@{/images/noo.webp}" height="50" width="50"-->
                                <!--                         class="rounded-circle m-2">-->
                                <!--                </div>-->
                                <!--                <div th:unless="${#strings.isEmpty(user.imageInfo)}">-->
                                <img class="rounded-circle" th:src="@{'~/api/image/getImage/' + ${friend.imageInfo.id}}"
                                     height="50"
                                     width="50"/>
                                <!--                </div>-->


                                <div th:if="${friend.online}">
                                    <span class="position-absolute top-0 start-100 translate-middle p-2 bg-success border  border-light rounded-circle"></span>
                                </div>
                            </div>
                            <div>
                                <li class="list-group-item my-4  " th:text="${friend.name}"></li>
                            </div>

                            <div class="flex-grow-1 align-self-center text-end">

                                <a th:href="@{'/api/follow/' + ${friend.id}}">
                                    <button type="button" class="btn btn-dark">unfollow</button>
                                </a>

                            </div>
                        </div>
                    </ul>
                </div>
            </div>
            <div th:replace="~{fragments/nav :: pagination(${paginationCase})}"></div>
        </div>
    </div>

</div>


</body>
</html>
