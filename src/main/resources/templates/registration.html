<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Bootstrap Example</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body>
<div class="container text-center mb-3">
    <div class="row">

        <div class="d-flex justify-content-center  m-3">

            <form th:action="@{/regandconfirm}" th:object="${user}" method="post">

                <div>
                    <input type="text" class="form-control m-3" th:field="*{name}" placeholder="name">
                    <div class="text-danger m-2" th:text="${error}"></div>

                    <!--                        <p class="alert alert-warning" th:if="${#fields.hasErrors('name')}" >can not be empty</p>-->
                </div>
                <div>
                    <input type="text" class="form-control m-3" th:field="*{email}" placeholder="email">
                    <div class="text-danger m-2" th:text="${badEmail}"></div>
                    <div class="text-danger m-2" th:text="${error}"></div>

                    <!--                        <p class="alert alert-warning" th:if="${#fields.hasErrors('email')}" >can not be empty</p>-->
                </div>
                <div>

                    <input type="text" class="form-control m-3" th:field="*{password}" placeholder="password">
                    <div class="text-danger m-2" th:text="${error}"></div>

                    <!--                        <p class="alert alert-warning" th:if="${#fields.hasErrors('password')}">can not be empty</p>-->
                </div>
                <button type="submit" class="btn btn-primary m-2">register</button>
                <div class="text-danger m-2" th:text="${wrong}"></div>
            </form>
        </div>

    </div>
</div>

</body>
</html>
