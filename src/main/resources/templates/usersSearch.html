<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Bootstrap Example</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body>
<div th:replace="~{fragments/nav :: navi}"></div>
<div class="container m-3">

    <div class="row">

        <div th:replace="~{fragments/nav :: leftNav(${userNotify},${friendsUser})}"></div>

        <div class="col-xl-7 ">
            <ul class="list-group" th:each="searchUser : ${searchUsers} ">
                <div class="d-flex flex-column m-2">
                    <div class="d-flex ">

                        <div class="position-relative">
                            <a th:href="@{/api/message/showMessages/{id}(id=${searchUser.id})}"
                               class="stretched-link"></a>

                            <img class="rounded-circle" th:src="@{'~/api/image/getImage/' + ${searchUser.imageInfo.id}}"
                                 height="60" width="60">
                        </div>

                        <div>
                            <li class="list-group-item m-3" th:text="${searchUser.name}"> username</li>
                        </div>
                    </div>
                </div>

            </ul>


        </div>

    </div>
</div>
</body>
</html>
